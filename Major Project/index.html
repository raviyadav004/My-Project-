<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App 🌍</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <h1>Ravi Yadav</h1>
        <ul>
            <li>Home</li>
            <li>Forecast</li>
            <li>Charts</li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="cityInput" placeholder="Enter city name...">
                </div>
                <button onclick="searchWeather()"><i class="fas fa-cloud-sun"></i> Search</button>
            </div>
        </div>

        <div class="weather-grid">
            <div id="currentWeather" class="weather-card"></div>
            <div class="detail-card">
                <h3>Weather Details</h3>
                <div id="weatherDetails" class="weather-details"></div>
            </div>
        </div>

        <div id="tempChartContainer" class="chart-container">
            <h3>Temperature Forecast</h3>
            <canvas id="tempChart"></canvas>
        </div>

        <div id="humidityChartContainer" class="chart-container">
            <h3>Humidity Forecast</h3>
            <canvas id="humidityChart"></canvas>
        </div>

        <div id="dailyForecast" class="daily-forecast"></div>
        <div id="loading" class="loading">
            <div class="loader"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p> Designed and Developed by " Ravi Yadav "</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
